<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Emulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #game {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <script>
        // Function to load and initialize the emulator
        function initializeEmulator() {
            window.EJS_player = "#game";
            window.EJS_core = "gb";
            window.EJS_gameName = "Pokemon Yellow";
            window.EJS_color = "#0064ff";
            window.EJS_startOnLoaded = true;
            window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
            window.EJS_gameUrl = "Pokemon - Yellow Version (UE) [C][!].gbc";
            window.EJS_biosUrl = "https://cdn.emulatorjs.org/stable/data/gbc_bios.bin";

            // Load the emulator script
            var script = document.createElement('script');
            script.src = "https://cdn.emulatorjs.org/stable/data/loader.js";
            script.onload = function() {
                console.log('EmulatorJS loaded successfully.');
                if (typeof window.EJS_init === 'function') {
                    window.EJS_init();
                } else {
                    console.error('EmulatorJS initialization function not found.');
                }
            };
            document.head.appendChild(script);
        }

        // Try to load the emulator immediately
        document.addEventListener('DOMContentLoaded', function() {
            initializeEmulator();

            // Check and simulate interaction if necessary
            var gameDiv = document.getElementById('game');
            if (gameDiv) {
                gameDiv.dispatchEvent(new Event('click')); // Attempt to simulate click
            }
        });

        // For further compatibility, try triggering a click event in different ways
        document.addEventListener('click', function() {
            var gameDiv = document.getElementById('game');
            if (gameDiv) {
                gameDiv.dispatchEvent(new Event('click')); // Simulate interaction
            }
        });
    </script>
</body>
</html>
