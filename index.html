<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Emulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #game {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <script>
        // Inline the necessary parts of the EmulatorJS loader script
        (function() {
            // EmulatorJS configuration
            window.EJS_player = "#game";
            window.EJS_core = "gb";
            window.EJS_gameName = "Pokemon Yellow";
            window.EJS_color = "#0064ff";
            window.EJS_startOnLoaded = true;
            window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
            window.EJS_gameUrl = "Pokemon - Yellow Version (UE) [C][!].gbc";
            window.EJS_biosUrl = "https://cdn.emulatorjs.org/stable/data/gbc_bios.bin"; // Ensure this path is accessible

            // Load the emulator script
            var script = document.createElement('script');
            script.src = "https://cdn.emulatorjs.org/stable/data/loader.js"; // Ensure this path is accessible
            script.onload = function() {
                console.log('EmulatorJS loaded successfully.');
                // Initialize the emulator after the script has loaded
                if (typeof window.EJS_init === 'function') {
                    window.EJS_init();
                } else {
                    console.error('EmulatorJS initialization function not found.');
                }
            };
            document.head.appendChild(script);
        })();
    </script>
</body>
</html>
