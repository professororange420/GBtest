<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Yellow Emulator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #game {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <script>
        // Inline the necessary parts of the EmulatorJS loader script
        (function() {
            function loadScript(url, callback) {
                var script = document.createElement('script');
                script.src = url;
                script.onload = callback;
                document.head.appendChild(script);
            }

            // EmulatorJS configuration
            window.EJS_player = "#game";
            window.EJS_core = "gb";
            window.EJS_gameName = "Pokemon Yellow";
            window.EJS_color = "#0064ff";
            window.EJS_startOnLoaded = true;
            window.EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
            window.EJS_gameUrl = "Pokemon - Yellow Version (UE) [C][!].gbc";
            window.EJS_biosUrl = "gbc_bios.bin";

            // Load the emulator script
            loadScript("https://cdn.emulatorjs.org/stable/data/loader.js", function() {
                console.log('EmulatorJS loaded successfully.');
            });
        })();
    </script>
</body>
</html>
